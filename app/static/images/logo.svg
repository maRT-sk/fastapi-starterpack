<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1200" width="800px" height="100px">
  <style>
    .strong {
      font-weight: bold;
      font-family: Arial, sans-serif;
      font-size: 60rem;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .gradient {
      fill: url(#gradient);
    }
  </style>

  <defs>
    <linearGradient id="gradient" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="var(--tw-gradient-from, #0284c7)" />
      <stop offset="100%" stop-color="var(--tw-gradient-to, #7c3aed)" />
    </linearGradient>
  </defs>

  <text x="800" y="600" class="strong">Starter<tspan class="gradient" dx="10">Pack</tspan>
  </text>
</svg>
