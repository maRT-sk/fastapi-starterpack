{#
    Responsive navigation bar with a mobile-friendly dropdown menu using Alpine.js.
    Inspired by: https://www.penguinui.com/components/navbar
#}

<nav x-data="{ mobileMenuIsOpen: false }"
     @click.away="mobileMenuIsOpen = false"
     class="w-full flex items-start justify-between bg-slate-50 border-b border-slate-300 px-4 sm:px-6 py-4 dark:border-slate-700 dark:bg-slate-800"
     aria-label="penguin ui menu">
    <div class="max-w-screen-2xl mx-auto flex items-center justify-between w-full">
        <!-- Brand Logo -->
        <a href="/"
           class="text-2xl font-bold text-slate-800 dark:text-slate-50">
            <span>Starter<span class="bg-clip-text text-transparent bg-gradient-to-r from-sky-600 to-violet-600">Pack</span></span>
            <!-- <img src="./your-logo.svg" alt="brand logo" class="w-10" /> -->
        </a>
        <!-- Desktop Menu -->
        <ul
                class="hidden items-center gap-7 md:flex max-w-screen-2xl">
            <li>
                <a href="/"
                   preload="mouseover"
                   hx-boost="true"
                   hx-push-url="true"
                   hx-target="main"
                   hx-indicator="#main-block"
                   hx-swap="outerHTML show:window:top"
                   class="font-medium text-slate-700 underline-offset-2 hover:text-sky-600 focus:outline-none focus:underline dark:text-slate-300 dark:hover:text-sky-600"
                   aria-current="page">Home
                </a>
            </li>
            <li>
                <a href="{{ url_for('blog_page') }}"
                   preload="mouseover"
                   hx-boost="true"
                   hx-target="main"
                   hx-push-url="true"
                   hx-indicator="#main-block"
                   hx-swap="outerHTML show:window:top"
                   class="font-medium text-slate-700 underline-offset-2 hover:text-sky-600 focus:outline-none focus:underline dark:text-slate-300 dark:hover:text-sky-600">
                    Blog
                </a>
            </li>
            <!-- CTA Button -->
            <li>
                <a href="{{ url_for('admin:index') }}"
                   type="button"
                   class="bg-gradient-to-br from-sky-600 to-violet-600 text-white focus-visible:outline-sky-600 dark:focus-visible:outline-sky-600 rounded-xl inline-flex cursor-pointer items-center justify-center gap-2 whitespace-nowrap px-4 py-1.5 text-sm font-medium tracking-wide transition hover:hue-rotate-15 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 active:opacity-100 active:outline-offset-0 disabled:cursor-not-allowed disabled:opacity-75">
                    Admin
                </a>
            </li>
        </ul>

        <div class="flex">
            <button
                    @click="darkMode = !darkMode"
                    class="flex flex-col justify-center ml-3">
                <label>
                    <input type="checkbox"
                           name="light-switch"
                           class="light-switch sr-only"/>
                </label>
                <label class="relative cursor-pointer p-2"
                       for="light-switch">
                    <svg class="dark:hidden"
                         width="16"
                         height="16"
                         xmlns="http://www.w3.org/2000/svg">
                        <path class="fill-slate-300"
                              d="M7 0h2v2H7zM12.88 1.637l1.414 1.415-1.415 1.413-1.413-1.414zM14 7h2v2h-2zM12.95 14.433l-1.414-1.413 1.413-1.415 1.415 1.414zM7 14h2v2H7zM2.98 14.364l-1.413-1.415 1.414-1.414 1.414 1.415zM0 7h2v2H0zM3.05 1.706 4.463 3.12 3.05 4.535 1.636 3.12z"></path>
                        <path class="fill-slate-400"
                              d="M8 4C5.8 4 4 5.8 4 8s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4Z"></path>
                    </svg>
                    <svg class="hidden dark:block"
                         width="16"
                         height="16"
                         xmlns="http://www.w3.org/2000/svg">
                        <path class="fill-slate-400"
                              d="M6.2 1C3.2 1.8 1 4.6 1 7.9 1 11.8 4.2 15 8.1 15c3.3 0 6-2.2 6.9-5.2C9.7 11.2 4.8 6.3 6.2 1Z"></path>
                        <path class="fill-slate-500"
                              d="M12.5 5a.625.625 0 0 1-.625-.625 1.252 1.252 0 0 0-1.25-1.25.625.625 0 1 1 0-1.25 1.252 1.252 0 0 0 1.25-1.25.625.625 0 1 1 1.25 0c.001.69.56 1.249 1.25 1.25a.625.625 0 1 1 0 1.25c-.69.001-1.249.56-1.25 1.25A.625.625 0 0 1 12.5 5Z"></path>
                    </svg>
                    <span class="sr-only">Switch to light / dark version</span>
                </label>
            </button>
            <!-- Mobile Menu Button -->
            <button @click="mobileMenuIsOpen = !mobileMenuIsOpen"
                    :aria-expanded="mobileMenuIsOpen"
                    :class="mobileMenuIsOpen ? 'fixed top-5 right-4 sm:right-6 z-20' : null"
                    type="button"
                    class="ml-2 block text-slate-700 dark:text-slate-300 md:hidden"
                    aria-label="mobile menu"
                    aria-controls="mobileMenu">
                <svg x-cloak
                     x-show="!mobileMenuIsOpen"
                     xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     aria-hidden="true"
                     viewBox="0 0 24 24"
                     stroke-width="2"
                     stroke="currentColor"
                     class="size-6">
                    <path stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                </svg>
                <svg x-cloak
                     x-show="mobileMenuIsOpen"
                     xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     aria-hidden="true"
                     viewBox="0 0 24 24"
                     stroke-width="2"
                     stroke="currentColor"
                     class="size-6">
                    <path stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M6 18 18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <ul x-cloak
            x-show="mobileMenuIsOpen"
            x-transition:enter="transition motion-reduce:transition-none ease-out duration-300"
            x-transition:enter-start="-translate-y-full"
            x-transition:enter-end="translate-y-0"
            x-transition:leave="transition motion-reduce:transition-none ease-out duration-300"
            x-transition:leave-start="translate-y-0"
            x-transition:leave-end="-translate-y-full"
            id="mobileMenu"
            class="fixed max-h-svh overflow-y-auto inset-x-0 top-0 z-10 flex flex-col divide-y divide-slate-300 rounded-b-xl border-b border-slate-300 bg-slate-100 px-6 pb-6 pt-20 dark:divide-slate-700 dark:border-slate-700 dark:bg-slate-800 md:hidden">
            <li class="py-4">
                <a href="/"
                   preload="mouseover"
                   hx-boost="true"
                   hx-target="main"
                   hx-push-url="true"
                   hx-indicator="#main-block"
                   hx-swap="outerHTML show:window:top"
                   class="w-full text-lg font-medium text-slate-700 focus:underline dark:text-slate-300"
                >Home
                </a>
            </li>
            <li class="py-4">
                <a href="{{ url_for('blog_page') }}"
                   preload="mouseover"
                   hx-boost="true"
                   hx-target="main"
                   hx-push-url="true"
                   hx-indicator="#main-block"
                   hx-swap="outerHTML show:window:top"
                   class="w-full text-lg font-medium text-slate-700 focus:underline dark:text-slate-300">
                    Blog
                </a>
            </li>
            <li class="py-4">
                <a href="#"
                   class="w-full text-lg font-medium text-slate-700 focus:underline dark:text-slate-300">
                    TODO
                </a>
            </li>
            <li class="py-4">
                <a href="#"
                   class="w-full text-lg font-medium text-slate-700 focus:underline dark:text-slate-300">
                    TODO2
                </a>
            </li>
            <!-- CTA Button -->
            <li class="mt-4 w-full border-none">
                <a href="{{ url_for('admin:index') }}"
                   type="button"
                   class="block text-center bg-gradient-to-br from-sky-600 to-violet-600 text-white focus-visible:outline-sky-600 dark:focus-visible:outline-sky-600 rounded-xl cursor-pointer items-center justify-center gap-2 whitespace-nowrap px-4 py-2.5 text-sm font-medium tracking-wide transition hover:hue-rotate-15 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 active:opacity-100 active:outline-offset-0 disabled:cursor-not-allowed disabled:opacity-75">
                    Admin
                </a>
            </li>
        </ul>
    </div>
</nav>
